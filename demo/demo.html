    <div class="flex-center position-ref full-height">
        <div class="content">
            <div class="title m-b-md">
                <div id="logo"></div>
                <button id="topper-top">topper-top</button>
                <button id="topper-top">topper-corner</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../src/topper.js"></script>
    <script>
        $(document).ready(function(){
            $(document).on('click', '#topper-top', function(){

                Topper({
                    title: 'My Alert',
                    text: 'This is my sample notification.',
                    style: 'danger',
                    type: 'top',
                    autoclose: true,
                    autocloseAfter: 2500
                });

            });
        });
    </script>
